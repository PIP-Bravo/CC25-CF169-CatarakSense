<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak Catarak Sense</title>
  <style>
    /* CSS Variables */
    :root {
      --clr-bg: #ffffff;
      --clr-text-primary: #111827;
      --clr-text-secondary: #6b7280;
      --clr-accent: #2563eb; /* Blue for button background */
      --clr-accent-hover: #1e40af; /* Darker blue on hover */
      --clr-accent-text: #ffffff; /* White text on button */
      --border-radius: 0.75rem;
      --spacing-vertical: 4rem;
      --container-max: 1200px;
      --font-headline: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --font-body: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap');

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: var(--clr-bg);
      font-family: var(--font-body);
      color: var(--clr-text-secondary);
      font-size: 18px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header Styles */
    header {
      position: sticky;
      top: 0;
      background: var(--clr-bg);
      border-bottom: 1px solid #e5e7eb;
      z-index: 100;
    }

    nav.navbar {
      max-width: var(--container-max);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2rem;
    }

    nav.navbar .logo {
      width: 160px;
      height: auto;
      object-fit: contain;
    }

    ul.nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
      font-weight: 600;
      font-size: 1rem;
      color: var(--clr-text-primary);
    }

    ul.nav-menu li a {
      text-decoration: none;
      color: var(--clr-text-primary);
      transition: color 0.3s ease;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
    }

    ul.nav-menu li a:hover,
    ul.nav-menu li a:focus-visible {
      color: var(--clr-accent);
      outline: none;
      background-color: #f3f4f6;
      text-decoration: none;
    }

    /* Main Container */
    .container {
      max-width: var(--container-max);
      margin-left: auto;
      margin-right: auto;
      padding-left: 2rem;
      padding-right: 2rem;
      min-height: calc(100vh - 8rem);
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 4rem;
      align-items: center;
      padding-top: var(--spacing-vertical);
      padding-bottom: var(--spacing-vertical);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
    }

    /* Left panel with logo and contact info */
    .left-panel {
      background: var(--clr-bg);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
      user-select: none;
    }

    .left-panel .logo {
      width: 160px;
      height: auto;
      object-fit: contain;
    }

    .contact-info {
      width: 100%;
      color: var(--clr-text-primary);
    }

    .contact-info h3 {
      font-family: var(--font-headline);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.25rem;
      font-size: 1.125rem;
      justify-content: center;
    }

    .info-item img {
      width: 28px;
      height: 28px;
      filter: grayscale(100%) brightness(0.35);
      flex-shrink: 0;
      user-select: none;
    }

    .info-item a,
    .info-item p {
      color: var(--clr-text-primary);
      font-weight: 600;
      text-decoration: none;
      user-select: text;
      overflow-wrap: break-word;
    }

    .info-item a:hover,
    .info-item a:focus-visible {
      color: var(--clr-accent);
      outline: none;
      text-decoration: underline;
    }

    /* Right panel with contact form */
    form.contact-form {
      background: var(--clr-bg);
      padding: 3rem 3rem 3rem 3.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.08);
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      color: var(--clr-text-primary);
      user-select: none;
    }

    form.contact-form .form-title {
      font-family: var(--font-headline);
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1.6rem;
      user-select: none;
      color: var(--clr-text-primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 0.6rem;
      user-select: none;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      font-family: var(--font-body);
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: var(--border-radius);
      background-color: #f9fafb;
      color: var(--clr-text-primary);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: none;
      min-height: 3rem;
    }
    .form-group textarea {
      min-height: 6.5rem;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus {
      border-color: var(--clr-accent);
      box-shadow: 0 0 7px rgb(37 99 235 / 0.4);
      outline: none;
      background-color: #fff;
    }

    button.submit-btn {
      margin-top: 2.5rem;
      background-color: var(--clr-accent);
      color: var(--clr-accent-text);
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1.125rem 2.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      align-self: flex-start;
      user-select: none;
      box-shadow: 0 4px 8px rgb(37 99 235 / 0.3);
    }
    button.submit-btn:hover,
    button.submit-btn:focus-visible {
      background-color: var(--clr-accent-hover);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 6px 14px rgb(37 99 235 / 0.6);
    }

    /* Keyboard focus outlines */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible {
      outline: 2px solid var(--clr-accent);
      outline-offset: 2px;
    }

    /* Footer Styles */
    footer {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      text-align: center;
      padding: 20px 0;
      font-family: "Poppins", sans-serif;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-content {
      max-width: var(--container-max);
      margin: auto;
      padding: 0 2rem;
    }

    .footer-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .footer-menu a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer-menu a:hover {
      color: #2563eb; /* Blue on hover */
    }

    .footer-bottom-text {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      form.contact-form {
        padding: 2rem 1.5rem;
      }
      form.contact-form .form-title {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/img/catarak.png" alt="Catarak Sense" class="logo" />
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="deteksi.html">Deteksi</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="#" class="logout">Logout</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main class="container" role="main" aria-label="Kontak Catarak Sense">
    <section class="left-panel" aria-label="Informasi Kontak">
      <img src="assets/img/catarak.png" alt="Logo Catarak Sense" class="logo" />
      <div class="contact-info">
        <h3>Kontak Kami</h3>
        <div class="info-item">
          <img src="assets/img/email.png" alt="" aria-hidden="true" />
          <a href="mailto:support@cataraksense.id">support@cataraksense.id</a>
        </div>
        <div class="info-item">
          <img src="assets/img/phone-call.png" alt="" aria-hidden="true" />
          <a href="tel:+6281234567890">+62 812-3456-7890</a>
        </div>
        <div class="info-item">
          <img src="assets/img/location.png" alt="" aria-hidden="true" />
          <p>Jl. Inovasi No. 123, Yogyakarta, Indonesia</p>
        </div>
      </div>
    </section>

    <form class="contact-form" id="contact-form" novalidate aria-label="Form Kontak Catarak Sense">
      <h2 class="form-title">Hubungi Kami</h2>

      <div class="form-group">
        <label for="name">Nama Anda</label>
        <input type="text" id="name" name="name" required autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="email">Email Anda</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="phone">Nomor Telepon</label>
        <input type="text" id="phone" name="phone" required autocomplete="tel" inputmode="tel" />
      </div>

      <div class="form-group">
        <label for="subject">Subjek Pesan</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div class="form-group">
        <label for="message">Tulis Pesan Anda</label>
        <textarea id="message" name="message" required rows="5"></textarea>
      </div>

      <button type="submit" class="submit-btn" aria-label="Kirim pesan">Kirim Pesan</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
      <nav class="footer-menu">
        <a href="index.html">Home</a>
        <a href="deteksi.html">Deteksi</a>
        <a href="kontak.html">Kontak</a>
      </nav>
      <p class="footer-bottom-text">
        CC25-CF169-CatarakSense &#169; 2025 | Coding Camp 2025 powered by DBS Foundation
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }

      alert('Terima kasih atas pesan Anda! Kami akan segera menghubungi Anda.');

      this.reset();
    });
  </script>
</body>
</html>

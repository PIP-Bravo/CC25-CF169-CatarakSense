<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Catarak Sense</title>
  <style>
    :root {
      --clr-bg: #ffffff;
      --clr-text-primary: #111827;
      --clr-text-secondary: #6b7280;
      --clr-accent-black: #000000;
      --clr-accent-black-hover: #222222;
      --clr-google-bg: #ffffff;
      --clr-google-border: #ddd;
      --clr-google-text: #444444;
      --clr-facebook-bg: #1877f2;
      --clr-facebook-bg-hover: #155abb;
      --clr-facebook-text: #ffffff;
      --border-radius: 0.75rem;
      --container-max: 350px;
      --font-headline: 'Poppins', sans-serif;
      --font-body: 'Inter', sans-serif;
      --shadow-card: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter&display=swap');

    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background-color: var(--clr-bg);
      color: var(--clr-text-secondary);
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden; /* Disable scrolling */
    }

    .card {
      background: var(--clr-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: var(--container-max);
      color: var(--clr-text-primary);
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%; /* Ensure it fits on the screen */
    }

    h2 {
      font-family: var(--font-headline);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--clr-text-primary);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      user-select: none;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      font-family: var(--font-body);
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: var(--border-radius);
      background-color: #f9fafb;
      color: var(--clr-text-primary);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--clr-accent-black);
      box-shadow: 0 0 7px rgba(0, 0, 0, 0.15);
      outline: none;
      background-color: #fff;
    }

    button.login-btn {
      background-color: var(--clr-accent-black);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
      width: 100%;
    }

    button.login-btn:hover,
    button.login-btn:focus-visible {
      background-color: var(--clr-accent-black-hover);
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .social-buttons {
      margin: 1.5rem 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button.google {
      background: var(--clr-google-bg);
      color: var(--clr-google-text);
      border: 1.5px solid var(--clr-google-border);
      font-weight: 600;
      font-size: 1rem;
      justify-content: flex-start;
      padding-left: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: none;
      user-select: none;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    button.google:hover,
    button.google:focus-visible {
      background: #f8f8f8;
      outline: none;
      transform: scale(1.03);
      border-color: #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button.google svg {
      width: 20px;
      height: 20px;
      user-select: none;
    }

    button.facebook {
      background: var(--clr-facebook-bg);
      color: var(--clr-facebook-text);
      font-weight: 600;
      font-size: 1rem;
      justify-content: flex-start;
      padding-left: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 4px 8px rgba(24, 119, 242, 0.4);
      user-select: none;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button.facebook:hover,
    button.facebook:focus-visible {
      background: #155abb;
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(21, 90, 187, 0.6);
    }

    button.facebook svg {
      width: 20px;
      height: 20px;
      fill: var(--clr-facebook-text);
      user-select: none;
    }

    .login-logo {
      display: block;
      margin: 0 auto 2rem;
      max-width: 80px;
      height: auto;
    }

    .register-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .register-link a {
      color: var(--clr-accent-black);
      font-weight: 700;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .forgot-password-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .forgot-password-link a {
      color: var(--clr-accent-black);
      font-weight: 700;
      text-decoration: none;
    }

    .forgot-password-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <section class="card" aria-labelledby="login-title">
    <!-- Logo above Login Text -->
    <img src="assets/img/catarak.png" alt="Catarak Sense Logo" class="login-logo" />

    <h2 id="login-title">Masuk</h2>
    <form id="login-form" novalidate>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="login-password">Kata Sandi</label>
        <input type="password" id="login-password" name="password" required autocomplete="current-password" />
      </div>

      <button type="submit" class="login-btn" aria-label="Masuk ke Catarak Sense">Masuk</button>

      <div class="forgot-password-link">
        <p><a href="forgot-password.html">Lupa Sandi?</a></p>
      </div>

      <div class="social-buttons" aria-label="Masuk dengan akun sosial">
        <button type="button" class="google" aria-label="Masuk dengan Google" id="google-login-btn">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path fill="#EA4335" d="M23.49 12.276c0-.799-.072-1.558-.203-2.276H12v4.309h6.348a5.43 5.43 0 01-2.352 3.569v2.965h3.803c2.211-2.037 3.49-5.017 3.49-8.567z"></path>
            <path fill="#34A853" d="M12 24c3.24 0 5.956-1.07 7.946-2.9l-3.803-2.965c-1.054.706-2.403 1.124-4.143 1.124-3.192 0-5.9-2.154-6.868-5.054H1.221v3.173A11.978 11.978 0 0012 24z"></path>
            <path fill="#4A90E2" d="M5.132 14.204a7.204 7.204 0 01-.375-2.204c0-.77.131-1.514.374-2.204V6.653H1.221A11.996 11.996 0 000 12c0 1.95.469 3.785 1.221 5.347l3.91-3.143z"></path>
            <path fill="#FBBC05" d="M12 4.78c1.761 0 3.35.605 4.598 1.792l3.449-3.448C17.948 1.148 15.233 0 12 0 7.813 0 4.191 2.697 2.653 6.652l3.91 3.172C6.1 7.007 8.808 4.78 12 4.78z"></path>
          </svg>
          Masuk dengan Google
        </button>
      </div>
    </form>

    <div class="register-link">
      <p>Belum punya akun? <a href="register.html">Daftar</a></p>
    </div>
  </section>
</body>

</html>
